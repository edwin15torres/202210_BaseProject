  <!-- DEFINIR EL MODELO -->

  <!-- 6.3 Estructura tabla del modulo funcional -->


  <body>
    <div class="container-fluid">
      <div class="col-6">
        <table class="table table-hover">
          <thead>
            <tr>
              <th class="table-dark">#</th>
              <th class="table-dark">Nombre</th>
              <th class="table-dark">Tipo</th>
              <th class="table-dark">Region</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of cafes">
              <td>
                {{c.id}}
              </td>
              <td>
                {{c.nombre}}
              </td>
              <td>
                {{c.tipo}}
              </td>
              <td>
                {{c.region}}
              </td>
          </tr>
          </tbody>
        </table>
        <p>Total café de origen: {{totalOrigen}}</p>
        <p>Total café blend: {{totalBlend}}</p>
      </div>
    </div>

  </body>
